<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/esqueleto.css">

    <script src="js/comportamentos.js" type="text/javascript"></script>
    <title>Agenda de contatos</title>
</head>
<body>
    <main>
        <header>
            <a id="mostra-form-cadastro" href="">Inserir novo contato</a>
        </header>

        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um novo contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required /></label>
                    <label>E-mail <input id="email" name="email" type="text" required /></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required /></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required /></label>

                    <fieldset>
                        <legend>Seleicone um avatar</legend>
                        <ul>
                            <li>
                                <label>
                                    <img src="img/homer.jpg" alt="">
                                    <input type="radio" name="avatar_selecionado" value="homer.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/marge.png" alt="">
                                    <input type="radio" name="avatar_selecionado" value="marge.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/bart.jpg" alt="">
                                    <input type="radio" name="avatar_selecionado" value="bart.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/lisa.png" alt="">
                                    <input type="radio" name="avatar_selecionado" value="lisa.png">
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/cross.png" class="botao-remover-contato" alt=""></td>
                        <td><img src="img/homer.jpg" alt=""></td>
                        <td>Prof. Tiago</td>
                        <td>tiago.silva47@fatec.sp.gov.br</td>
                        <td>(16) 99999-9999</td>
                        <td>Cajuru</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
